<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="updateUser" class="modal fade" id="updateUserModal" tabindex="-1 " aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content ">
      <div class="modal-header">
        <h5 class="modal-title">Change Password</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body mt-2 mx-3">
        <form id="updateUserPassword">
          <div class="form-group row mb-3 text-center">
            <label class="col-sm-3 col-form-label">User ID</label>
            <div class="col-sm-8">
              <input class="form-control" id="txtUserId" placeholder="User Id" readonly>
            </div>
          </div>
          <div class="form-group row mb-3 text-center">
            <label class="col-sm-3 col-form-label">Name</label>
            <div class="col-sm-8">
              <input class="form-control" id="txtUserName" placeholder="Name" readonly>
            </div>
          </div>
          <div class="form-group row mb-3 text-center">
            <label class="col-sm-3 col-form-label">Email</label>
            <div class="col-sm-8">
              <input class="form-control" id="txtUserEmail" placeholder="Email" readonly>
            </div>
          </div>
          <div class="form-group row mb-3 text-center">
            <label class="col-sm-3 col-form-label">Password</label>
            <div class="col-sm-8">
              <input type="password" class="form-control" id="txtSettingsPassword" placeholder="Password">
            </div>
          </div>
          <div class="form-group row mb-3 text-center">
            <label class="col-sm-3 col-form-label">Confirm Password</label>
            <div class="col-sm-8">
              <input type="password" class="form-control" id="txtSettingsConfirmPassword"
                     placeholder="Confirm Password">
            </div>
          </div>
          <div class=" col-md-12 text-end mt-4 ">
            <button type="submit" class=" btn btn-primary mb-2 px-5"><i
                    class="fas fa-edit"></i>&nbsp Change Password
            </button>
            <button class="btn btn-danger mb-2 px-5" data-bs-dismiss="modal"
                    aria-label="Close"><i class="fas fa-window-close"></i>&nbsp Close
            </button>
            </br>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
